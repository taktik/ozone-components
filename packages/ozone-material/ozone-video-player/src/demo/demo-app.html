
<dom-module id="demo-app">
    <template>
        <style>
            ozone-video-player{
                --marker-bar-background: #2f5fc4;
                --resizer-color:#2c3e50;
                --resizer-handle-color: #ecf0f1;
                --moving-tooltip-background-color: #2c3e50;
                --moving-tooltip-text-color: #ecf0f1;
                /*--subtitles-font-family: 'Times';
                --subtiltes-color: blue;
                --subtitles-font-size: 22px;
                --subtitles-weight: normal;
                --subtitles: {
                    background:red;
                    width:40%;
                }*/
            }

            :host{
                min-height:100%;
                width:100%;
                margin:0;
                display:block;
            }

            .container{
                width:640px;
                height:600px;
                margin:3em auto;
                padding:1em;
                background:#fefffe;
                border-radius:2px;
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.14),
                            0 4px 5px 0 rgba(0,0,0,0.12),
                            0 1px 10px 0 rgba(0,0,0,0.2);
            }

            h4{
                margin-bottom:8px;
                margin-left: 0.29em;
                font-family: 'Roboto', sans-serif;
            }

            button{
                background:#2C2958;
                color:white;
                position: relative;
                box-sizing: border-box;
                min-width: 5.14em;
                margin: 0 0.29em;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                -webkit-tap-highlight-color: transparent;
                font: inherit;
                text-transform: uppercase;
                outline-width: 0;
                border-radius: 3px;
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                user-select: none;
                cursor: pointer;
                z-index: 0;
                padding: 0.7em 1em;
                font-size:13px;
                font-family: 'Roboto', sans-serif;
                box-shadow: 0 0 0 0 rgba(0,0,0,0);
                border:0;
            }

            .secondary{
                color:#585185;
                background:transparent;
                border:0;
                text-shadow:none;
            }

            button:hover{
                transition: box-shadow 0.1s cubic-bezier(0.4, 0.0, 0.2, 1);
                top:-1px;
                box-shadow: 0 0px 2px 0 rgba(0,0,0,0.14),
                            0 2px 2px 0 rgba(0,0,0,0.12),
                            0 1px 3px 0 rgba(0,0,0,0.20);
            }

            button:focus {
                animation: ripple 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            }


            .deactivated{
                background: #D8D8D8;
                cursor: not-allowed;
            }

            .deactivated:focus, .dactivate:hover{
                box-shadow:none;
            }

            .input {
                border:solid 1px gray;
            }

            @keyframes ripple {
                0%{
                   box-shadow: inset 0 0 0 0 rgba(88,81,133,.2);
                }

                100%{
                    box-shadow: inset 0 0 0 60px rgba(88,81,133,.2);
                }
            }
            .playerComponent {
                width: 100%;
                height: 100%;
            }
        </style>
        <div class="container">
            <div class="playerComponent">
                <ozone-video-player
                id="mediaPlayer"
                video-url="[[videoUrl]]"
                hidden="[[!display]]"
                markers="{{markers}}"
                subtitles-available="{{subtitles}}"
                subtitle-selected="{{subtitleSelect}}">NO editor</ozone-video-player>
            </div>
           

            <!--Subtitles languages
            <select id="selectType" value="{{subtitleSelect::input}}">
                <template is="dom-repeat" items="{{subtitles}}">
                    <option value="[[item]]">[[item]]</option>
                </template>
            </select>-->

            <h4>Edit video</h4>
            <button id="addMarker">Add marker</button>
            <button id="clear" class="secondary">clear all markers</button>
            <p>[[markersJson]]</p>
            <h4>Load video</h4>
            <button id="loadUrl" class="deactivated"> load a video from url</button>
            <button id="loadOzoneSub"  class="secondary"> load a video with subtitle</button>
        </div>
    </template>
</dom-module>
